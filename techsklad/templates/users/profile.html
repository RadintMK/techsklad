{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">Профиль</h2>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4">Учетные данные</legend>
                                {{ u_form|crispy }}
                            </fieldset>
                        </div>
                        <div class="col-md-6">
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4">Контактная информация</legend>
                                {{ p_form|crispy }}
                            </fieldset>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Обновить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
