<!-- templates/users/password_reset.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">Сброс пароля</h2>
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <p>Введите email, указанный при регистрации. Мы отправим инструкции по восстановлению пароля.</p>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-primary w-100" type="submit">Отправить инструкции</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
